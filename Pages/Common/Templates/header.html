<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li ng-repeat="navLink in navLinks"
                ng-click="setActiveLink(navLink.name)"
                ng-show="(userIsLoggedIn && !navLink.isDisplayedForNotLoggedInUser) || (!userIsLoggedIn && navLink.isDisplayedForNotLoggedInUser)"
                class="{{navLink.isActive ? 'active' : ''}} {{navLink.floatRight ? 'right' : ''}}">
                <a ng-href="{{navLink.url}}">{{navLink.text}}</a>
            </li>
            <li class="right p15" ng-if="userIsLoggedIn">Welcome, <strong>{{userName}}</strong></li>
        </ul>
    </div>
</nav>
